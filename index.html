.container{
    display: flex;
    align-items: center;
    justify-content: center;

    font-family: Helvetica, Arial, sans-serif;

.content{
    position: relative;
    height: 640px;
    width: 360px;
    background-color: #eee;
    padding: 1em;
}
.phone-mock::before {
    content: "";
    display: block;
    position: absolute;
    height: 120%;
    width: 110%;
    top: -10%;
    left: -5%;
    border-radius: 30px;
    background-color: grey;
    z-index: -1;
}
.phone-mock::after {
    content: "";
    display: block;
    position: absolute;
    width: 10%;
    padding-bottom: 10%;
    background: #aaa;
    top: 102%;
    left: 45%;
    box-sizing: content-box;
    border-radius: 100%;
}

</style>
